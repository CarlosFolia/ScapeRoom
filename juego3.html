<script>
    alert("Al atravesar la lava con cuidado ya ves los diamantes")
    alert("Pero un zombie se interpone en tu camino")
    function cambiarImagen(){       
        contador=document.getElementById("texto1").innerHTML;
        contador++;
        document.getElementById("texto1").innerHTML = contador
        if(contador>25){
            document.getElementById("zombie").src = "./imagenes/zombiemal.png";
        }
        if(contador>50){
            window.location.href = "diamantes.html";
        }
}
    </script>
