<script>
    let boton_no = document.getElementsByClassName('movil')[0];

                window.location.href = "https://www.youtube.com/watch?v=w3VGMI2Y3s8";

        }
    alert("Al salir de la cueva ves un corral de pollo")

        if(n==1){
        window.location.href = "mural.html";

        }
    }
</script>
